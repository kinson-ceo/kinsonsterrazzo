<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinson Terrazzo - Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

   <header class="hero">
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products & Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero-content">
        <h1>Your Trusted Partner in Terrazzo & Concrete Flooring</h1>
        <p>Durable, Elegant & Affordable Solutions for Your Space</p>
        <a href="contact.html" class="btn">Get a Free Quote</a>
    </div>
</header>
    <main>
        <section class="gallery">
    <h2>Before & After</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="pic14.jpg" alt="Before Terrazzo Work">
            <p>Before</p>
        </div>
        <div class="gallery-item">
            <img src="pic16.jpg" alt="After Terrazzo Work">
            <p>After</p>
        </div>
    </div>
</section>
        <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="pic3.jpg" alt="Before">
            <p>Gikomba Project</p>
        </div>
        <div class="swiper-slide">
            <img src="pic2.jpg" alt="After">
            <p>Kamakis Site</p>
        </div>
        <div class="swiper-slide">
            <img src="pic7.jpg" alt="Before">
            <p>Muthaiga Project</p>
        </div>
        <div class="swiper-slide">
            <img src="pic5.jpg" alt="After">
            <p>Ruaka site</p>
        </div>
    </div>
    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination dots -->
    <div class="swiper-pagination"></div>
</div>

    </main>
    <form id="quote-form">
       <input type="text" placeholder="Your Name" required>
       <input type="email" placeholder="Your Email" required>
       <textarea placeholder="Your Message" required></textarea>
       <button type="submit">Get a Quote</button>
    </form>
<script src="script.js" defer></script>
</body>
</html>
